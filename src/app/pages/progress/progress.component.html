<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>

        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="50"
            aria-valuemin="0" 
            [attr.areaValuenow]="progreso1"   
           [style.width]="progreso1 + '%'" 
            aria-valuemax="100"
          
          ></div>
          
        </div>
        <br>
        <div
        class="progress-bar progress-bar-striped progress-bar-animated bg-success"
        role="progressbar"
        aria-valuenow="50"
        aria-valuemin="0" 
        [attr.areaValuenow]="progreso2"   
       [style.width]="progreso2 + '%'" 
        aria-valuemax="100"
      
      ></div>
        
      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        
        <app-incrementador (actualizaValor)="progreso1 = $event" nombre="Progres Azul" [progreso]=progreso1></app-incrementador>

</div>
