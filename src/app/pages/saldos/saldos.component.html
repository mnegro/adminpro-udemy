<div>
  
  <div class="row animated fadeIn" *ngIf="cargando">
  
    <div class="col-sm-12">
  
      <div class="alert alert-warning text-center"> 
        <strong>Cargando</strong>
        <br>
        <i class="fa fa-refresh fa-spin fa-2x"></i>
        <br>
        <span>Espere por favor</span>
      </div>
  
      </div>
   </div>


  <div class="row animated fadeIn">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title"> Desde </h3>
            <input [(ngModel)]="fechaDesde"   type="date" class="form-control" placeholder="Buscar Factura desde...">
  
          </div>
        </div>
    
      </div>
  
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title"> Hasta </h3>
            <input [(ngModel)]="fechaFin"   type="date" class="form-control" placeholder="Buscar Factura hasta...">
  
          </div>
        </div>
    
      </div>
      <div class="col-12">
      <div class="card">
        <button type="button" class="btn btn-outline-success" (click)="buscarFecha()">
          Buscar 
        </button>
      </div>
  
      </div>
  
    </div>

<div class="form-group">
  <div class="text-right">
      <button (click)="agregarPago()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
     <i class="fa fa-plus"></i>
     Realizar Pago
   </button>
   </div> 
</div>
 
</div>

  <ng-container *ngIf="saldos.length > 0; else elseTemplate">
  
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
  
             <h3 class="card-title"> Saldos </h3>
             <table class="table table-responsive">
               <thead>
                 <tr>
                   <th>Fecha</th>
                   <th>Importe Total</th>
                   <th>Pagos</th>
                 </tr>
               </thead>
  
               <tbody>
                 <tr *ngFor="let saldo of saldos">
                   <td>
                     {{ saldo.fecha | date: 'dd-MM-yyyy'}}
                   </td>
                   <td style="color:darkgreen" >
                      {{ saldo.importeTotal | currency }}
                </td>
                  
                   <td>
                      <button (click)="verDetalle(saldo)" class="btn btn-primary">
                        <i class="fa fa-eye"></i>
                        Ver Detalles
                      </button>
                      </td>
                </tr>
               </tbody>
  
             </table>
             <button (click)="cambiarDesde(-7)" class="btn btn-secondary">
                Anteriores
              </button>
              
    
              <button (click)="cambiarDesde(7)" class="btn btn-secondary">
                  Siguientes
              </button>
    
            </div>
      </div>
  
    </div>
  
  
  </div>

  </ng-container>
  <ng-template #elseTemplate>
    <div class=" alert alert-info">
      No hay registros
    </div>
  </ng-template>
