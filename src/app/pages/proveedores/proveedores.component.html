<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar Cliente...">

      </div>
    </div>

  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

  <div class="col-sm-12">

    <div class="alert alert-warning text-center"> 
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>

    </div>
 </div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

          <div class="text-right">
              <button [routerLink]="['/proveedor', 'nuevo' ]" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
             <i class="fa fa-plus"></i>
             Agregar Proveedor
           </button>
           </div> 

           

           <h3 class="card-title"> Proveedores Registrados (<small> {{ _proveedorService.totalRegistros }} </small>)</h3>
           <table class="table table-responsive">
             <thead>
               <tr>
                 <th>Empresa</th>
                 <th>Localidad</th>
                 <th>Cuit</th>
                 <th>Direccion</th>
                 <th>email</th>
                 <th></th>
               </tr>
             </thead>

             <tbody>
               <tr *ngFor="let proveedor of proveedores">
                 <td>
                   {{ proveedor.empresa }}
                 </td>
                 <td> 
                   {{ proveedor.localidad }}
                 </td>
                 <td>
                   {{ proveedor.cuit }}
                 </td>
                 <td>
                   {{ proveedor.direccion }}
                 </td>
                 <td>
                   {{ proveedor.email }}
                 </td>
                 <td>
                    <button [routerLink]="['/proveedor', proveedor._id ]" class="btn btn-primary">
                        <i class="fa fa-edit"></i>
                      </button>
                      
                      <button (click)="borrarProveedor( proveedor )" class="btn btn-danger">
                          <i class="fa fa-trash-o"></i>
                       </button>
                 </td>
              </tr>
             </tbody>

           </table>
          </div>
    </div>

  </div>

</div>
