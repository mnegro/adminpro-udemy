<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
        <h3 class="box-title m-b-0">Compra: </h3>
        <div class="row">
            <div class="col-sm-12col-xs-12">
                <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCliente(f)">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input [(ngModel)]="cliente.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del Cliente" required>
                    </div>

                    <div class="form-group">
                      <label>Proveedor</label>
                     <select (change)="cambioProveedor($event.target.value)" [(ngModel)]="compra.proveedor" name="proveedor" class="form-control" required>
                       <option value="">Seleccione Proveedor</option>
                       <option *ngFor="let proveedor of proveedores" [value]="proveedor._id">
                         {{ proveedor.empresa }}
                       </option>
                    </select>
                  </div>

                    <div class="form-group">
                      <label>Cantidad</label>
                      <input [(ngModel)]="compra.cantidad" name="cantidad" type="number" class="form-control" placeholder="Ingrese cantidad" required>
                    </div>
                  
                    <div class="form-group">
                      <label>Consto Unitario</label>
                      <input [(ngModel)]="compra.costoUnidad" name="costoUnidad" type="number" class="form-control" placeholder="Ingrese costo" required>
                    </div>

                    <div class="form-group">
                      <label>Email</label>
                      <input [(ngModel)]="compra.fechaCompra" name="fechaCompra" type="date" class="form-control" placeholder="Ingrese fecha" required>
                    </div>
                  
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                      Guardar
                    </button>
                    <a routerLink="/clientes" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
