<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarCliente( input.value )" type="text" class="form-control" placeholder="Buscar Cliente...">

      </div>
    </div>

  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

  <div class="col-sm-12">

    <div class="alert alert-warning text-center"> 
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>

    </div>
 </div>



<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

          <div class="text-right">
              <button [routerLink]="['/cliente', 'nuevo' ]" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
             <i class="fa fa-plus"></i>
             Crear Cliente
           </button>
           </div> 

           

           <h3 class="card-title"> Clientes Registrados (<small> {{ _clienteService.totalRegistros }} </small>)</h3>
           <table class="table table-responsive">
             <thead>
               <tr>
                 <th>Nombre</th>
                 <th>Apellido</th>
              
                 <th></th>
               </tr>
             </thead>

             <tbody>
               <tr *ngFor="let cliente of clientes">
                 <td>
                   {{ cliente.nombre }}
                 </td>
                 <td> 
                   {{ cliente.apellido }}
                 </td>
              
                 <td>
                  <button (click)="verDetalle(cliente,'cliente')" class="btn btn-primary">
                    <i class="fa fa-eye"></i>
                    Ver Detalles
                  </button>
                  </td>
                 <td>
                      <button [routerLink]="['/cliente', cliente._id ]" class="btn btn-primary">
                        <i class="fa fa-edit"></i>
                      </button>
                 </td>
                 <td>
                    <button [routerLink]="['/facturas', cliente._id ]" class="btn btn-primary">
                      <i class="fa fa-dollar"></i>
                    </button>
                 </td>
                 <td>
                    <button [routerLink]="['/saldos', cliente._id ]" class="btn btn-primary">
                      <i class="fa fa-database"></i>
                    </button>
                 </td>
                 <td>   
                      <button (click)="borrarCliente( cliente )" class="btn btn-danger">
                          <i class="fa fa-trash-o"></i>
                      </button>
                 </td>
              </tr>
             </tbody>

           </table>
           <button (click)="cambiarDesde(-7)" class="btn btn-secondary">
            Anteriores
          </button>
          

          <button (click)="cambiarDesde(7)" class="btn btn-secondary">
              Siguientes
          </button>
          </div>
    </div>

  </div>

</div>
